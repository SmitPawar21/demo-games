<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TIC x TAC o TOE</li>
            <li class="home">home</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="input"></span></div>
            <div class="box bt-0"><span class="input"></span></div>
            <div class="box bt-0 br-0"><span class="input"></span></div>
            <div class="box bl-0"><span class="input"></span></div>
            <div class="box"><span class="input"></span></div>
            <div class="box br-0"><span class="input"></span></div>
            <div class="box bl-0 bb-0"><span class="input"></span></div>
            <div class="box bb-0"><span class="input"></span></div>
            <div class="box bb-0 br-0"><span class="input"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic.Tac.Toe</h1>
            <div class="info">Turn for X</div>
            <button id="reset">Reset</button>
            <div class="winning">
                <img src="wingiphy.gif" alt="">
            </div>
        </div>
    </div>

    <div class="coverpage">
        <div class="button">
            START
            <span></span><span></span><span></span><span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
