<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone.Paper.Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Stone Paper Scissors</h1>
    </nav>
    <div class="container">
        <div class="box box1">
            <div class="choices">
                <div class="c_choice" id="c_stone">
                    <img src="stone.png" alt="" class="comp-image">
                </div>
                <div class="c_choice" id="c_paper">
                    <img src="paper.png" alt="" class="comp-image">
                </div>
                <div class="c_choice" id="c_scissors">
                    <img src="scissors.png" alt="" class="comp-image">
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <div class="you">
                <span class="user-score">0</span>
                <p>- you</p>
            </div>
            <div class="comp">
                <span class="comp-score">0</span>
                <p>- comp</p>
            </div>
        </div>
        <div class="box box2">
            <div class="choices">
                <div class="choice" id="stone">
                    <img src="stone.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png" alt="">
                </div>
                <div class="choice" id="scissors">
                    <img src="scissors.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
